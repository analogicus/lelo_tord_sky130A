#<name>:
#  src:
#    - <paramters>
#  typ: <typical spec value>
#  name: <long name>
#  min: <minimum spec value>
#  max: <maximum spec value>
#  scale: <scale, multiply result by scale>
#  digits: <significant digits>
#  unit: Unit

iv1:
  src:
    - iv1
  name: Current through branch 1
  min: -20%
  typ: 200
  max: 20%
  scale: 1e9
  digits: 3
  unit: nA

iv2:
  src:
    - iv2
  name: Current through branch 2
  min: -20%
  typ: 200
  max: 20%
  scale: 1e9
  digits: 3
  unit: nA

vg1:
  src:
    - vg1
  name: Voltage at gate of transistor x2 and x1
  min: -20%
  typ: 1
  max: 20%
  scale: 1
  digits: 3
  unit: V

vg2:
  src:
    - vg2
  name: Voltage at gate of transistor x4 and x3
  min: -20%
  typ: 0.5
  max: 20%
  scale: 1
  digits: 3
  unit: V

vr:
  src:
    - vr
  name: Voltage drop across resistor x5
  min: -20%
  typ: 3
  max: 20%
  scale: 1e3
  digits: 3
  unit: mV

v1:
  src:
    - v1
  name: Voltage drop over voltage source 1 (should be zero)
  min: -0%
  typ: 0
  max: 0%
  scale: 1
  digits: 3
  unit: V

v2:
  src:
    - v2
  name: Voltage drop over voltage source 2 (should be zero)
  min: -0%
  typ: 0
  max: 0%
  scale: 1
  digits: 3
  unit: V

ivdd:
  src:
    - ivdd
  name: Total current thorugh vdd
  min: -20%
  typ: 400
  max: 20%
  scale: 1e9
  digits: 3
  unit: nA

ivss:
  src:
    - ivss
  name: Total current through vss
  min: -20%
  typ: 400
  max: 20%
  scale: 1e9
  digits: 6
  unit: nA

vdd:
  src:
    - vdd
  name: Voltage supply
  min: -20%
  typ: 1.8
  max: 20%
  scale: 1
  digits: 3
  unit: V

vss:
  src:
    - vss
  name: Ground
  min: 0%
  typ: 0
  max: 0%
  scale: 1
  digits: 3
  unit: V
