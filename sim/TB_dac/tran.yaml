#<name>:
#  src:
#    - <paramters>
#  typ: <typical spec value>
#  name: <long name>
#  min: <minimum spec value>
#  max: <maximum spec value>
#  scale: <scale, multiply result by scale>
#  digits: <significant digits>
#  unit: Unit

vout1:
  src:
    - vout1_1us
  name: Output voltage of DAC x1 over diode connected pnp transistor
  min: 0
  typ: 1
  max: 1.8
  scale: 1e0
  digits: 3
  unit: V

vout2:
  src:
    - vout2_1us
  name: Output voltage of DAC x2 over small resistor (2*7535 Ohm = 15070 Ohm)
  min: 0
  typ: 1
  max: 1.8
  scale: 1e0
  digits: 3
  unit: V

vout3:
  src:
    - vout3_1us
  name: Output voltage of DAC x3 over large resistor (16*7525 Ohm = 120400 Ohm)
  min: 0
  typ: 1
  max: 1.8
  scale: 1e0
  digits: 3
  unit: V

iout4:
  src:
    - iout4_1us
  name: Output current of DAC x4 over large resistor (16*7525 Ohm = 120400 Ohm)
  min: 0
  typ: 2.4
  max: 15
  scale: 1e6
  digits: 3
  unit: uA